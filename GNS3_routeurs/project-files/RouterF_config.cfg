! 
version 12.4 
service timestamps debug datetime msec 
service timestamps log datetime msec 
no service password-encryption
! 
hostname RouterF
!
! 
boot-start-marker 
boot-end-marker 
! 
! 
no aaa new-model 
no ip icmp rate-limit unreachable
! 
! 
ip cef
no ip domain lookup
!
!!
!
!
!
ipv6 unicast-routing 
!
!
!
!
ip tcp synwait-time 5
!
!
interface GigabitEthernet3/0
 no ip address
 duplex auto
 speed auto
 ipv6 address 2001:db8:7::2/64
 no shutdown
 ipv6 rip net enable 
!
interface GigabitEthernet0/0
 no ip address
 duplex auto
 speed auto
 ipv6 address 2001:db8:10::2/64
 no shutdown
 ipv6 rip net enable 
!
interface GigabitEthernet1/0
 no ip address
 duplex auto
 speed auto
 ipv6 address 2001:db8:61::1/64
 no shutdown
 ipv6 rip net enable 
!
interface Loopback0
 no ip address
 duplex auto
 speed auto
 ipv6 address 2001:db8:66::1/128
 no shutdown
 ipv6 rip net enable 
!
!
!
ipv6 router rip net 
 redistribute connected
 redistribute bgp 100 include-connected 
!
router bgp 100
 bgp log-neighbor-changes
 bgp router-id 6.6.6.1 
 neighbor 2001:db8:11::1 remote-as 100
 neighbor 2001:db8:22::1 remote-as 100
 neighbor 2001:db8:34::1 remote-as 100
 neighbor 2001:db8:44::1 remote-as 100
 neighbor 2001:db8:55::1 remote-as 100
 neighbor 2001:db8:77::1 remote-as 100
 neighbor 2001:db8:61::2 remote-as 200
 neighbor 2001:db8:81::1 remote-as 200
 no auto-summary 
 !
 address-family ipv6 unicast
 neighbor 2001:db8:61::2 activate
 neighbor 2001:db8:81::1 activate
 redistribute rip net no synchronization network 2001:db8:66::1/128
 exit-address-family 
!
!
no ip http server
no ip http secure-server
!
!
no cdp log mismatch duplex
!
!
!

!
!
!
!
control-plane
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end