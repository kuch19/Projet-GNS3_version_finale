!
! 
version 12.4 
service timestamps debug datetime msec 
service timestamps log datetime msec 
no service password-encryption! 
hostname RouterN
!
!boot-start-marker 
boot-end-marker 
! 
! 
no aaa new-model 
no ip icmp rate-limit unreachable
! 
! 
ip cef
no ip domain lookup
!
!!
!
!
!
ipv6 unicast-routing 
!
!
!
!
ip tcp synwait-time 5
!
!
interface GigabitEthernet1/0
 no ip address
 duplex auto
 speed auto
 ipv6 address 2001:db8:22::2/64
 no shutdown
!
!
!
 ipv6 ospf 1 area 0.0.0.0
!
!
interface GigabitEthernet0/0
 no ip address
 duplex auto
 speed auto
 ipv6 address 2001:db8:23::2/64
 no shutdown
!
!
!
 ipv6 ospf 1 area 0.0.0.0
!
!
interface Loopback0
 no ip address
 duplex auto
 speed auto
 ipv6 address 2001:db8:87::1/128
 no shutdown
!
!
!
 ipv6 ospf 1 area 0.0.0.0
!
ipv6 router ospf 1
 router-id 7.7.7.7
 log-adjacency-changes 
 redistribute bgp 200 include-connected 
router bgp 200
 bgp log-neighbor-changes
 bgp router-id 7.1.7.7 
 neighbor 2001:db8:81::1 remote-as 200
 neighbor 2001:db8:82::1 remote-as 200
 neighbor 2001:db8:83::1 remote-as 200
 neighbor 2001:db8:84::1 remote-as 200
 neighbor 2001:db8:85::1 remote-as 200
 neighbor 2001:db8:86::1 remote-as 200
!
!
!
 redistribute ospf 1 match internal external 1 external 2
exit-address-family

!
!
!
!
control-plane
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login!
!
end