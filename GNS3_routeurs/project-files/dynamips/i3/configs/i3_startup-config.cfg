!
! 
version 12.4 
service timestamps debug datetime msec 
service timestamps log datetime msec 
no service password-encryption! 
hostname RouterC
!
!boot-start-marker 
boot-end-marker 
! 
! 
no aaa new-model 
no ip icmp rate-limit unreachable
! 
! 
ip cef
no ip domain lookup
!
!!
!
!
!
ipv6 unicast-routing 
!
!
!
!
ip tcp synwait-time 5
!
!
interface GigabitEthernet1/0
 no ip address
 duplex auto
 speed auto
 ipv6 address 2001:db8:2::2/64
 no shutdown
 ipv6 rip net enable 
!
interface GigabitEthernet2/0
 no ip address
 duplex auto
 speed auto
 ipv6 address 2001:db8:3::2/64
 no shutdown
 ipv6 rip net enable 
!
interface GigabitEthernet3/0
 no ip address
 duplex auto
 speed auto
 ipv6 address 2001:db8:5::1/64
 no shutdown
 ipv6 rip net enable 
!
interface Loopback0
 no ip address
 duplex auto
 speed auto
 ipv6 address 2001:db8:33::1
 no shutdown
 ipv6 rip net enable 
!
!
!
ipv6 router rip net 
 redistribute connected
!
router bgp 100
 bgp log-neighbor-changes
 bgp router-id 3.3.3.1 
 neighbor 2001:db8:11::1 remote-as 100
 neighbor 2001:db8:22::1 remote-as 100
 neighbor 2001:db8:44::1 remote-as 100
 neighbor 2001:db8:55::1 remote-as 100
 neighbor 2001:db8:66::1 remote-as 100
 neighbor 2001:db8:77::1 remote-as 100
!
!
!

!
!
!
!
control-plane
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login!
!
end